<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href='/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Barlow|VT323|Monoton" rel="stylesheet">
    <script src='/client.js'></script>
  </head>
  <body>
    <div class="flex-container">
      <div  contentEditable=true id='my_role'></div>
      <h1>SpyFall</h1>
      <h4>Users <span id='numberInLobby'>(0)</span></h3>
      <ul id='users'></ul>
      <div class="input-field" id="input_div">
          <input autofocus autocomplete='off' type='text' id="username_input" type="text" class="validate">
          <label class="mat-label" for="last_name">Username</label>
      </div>
      <!--<input autofocus autocomplete='off' type='text' id='username_input' placeholder='Username'>-->
      <button class="waves-effect waves-teal btn-flat" id='join_button' onclick='submitUsername()'> Join Lobby</button>
      <br>
      <span>
        <button class="waves-effect waves-light disabled" id='start_button' onclick='startGame()'>Start Game</button>
        <button class="waves-effect waves-light disabled" id='end_button' onclick='endGame()'>End Game</button>
        <button class="waves-effect waves-light disabled" id='clear_button' onclick='clearLobby()'>Clear Lobby</button>
      </span>
    </div>
  </body>
</html>
